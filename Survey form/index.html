
<div class="main">
  <h1 id="title">Chayan's survey</h1>
  <p id="description">
     Are you a real Chayane's fan? Well! Answer the survey 
  </p>
  <div class="main-contennt">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">In a 1 to 100 scale, where is Chayane?</label>
       <input id="number" type="number" min="1" max="100" required placeholder="Enter your rate" />
        <label for="dropdown">Wich song is the best?</label>
      <select id="dropdown">
        <option value="studen">Torero</option>
        <option value="full-time-learner">Humanos a marte</option>
        <option value="full-time-job">Dejaría todo</option>
        <option value="prefer-not-to-say">Un siglo sin ti</option>
        <option value="other">Salomé</option>
      </select>
        
      <fieldset>
        <legend>Would you be married with him?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Yes</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Yeah</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Of course</label><br />
      </fieldset>
        
        <p>Where would you like to see Chayane like a protagonist?</p>
        <input type="checkbox" id="mib" name="mib" value="mib">
        <label for="mib">Men in black</label><br>
        <input type="checkbox" id="Fast" name="Fast" value="Fast">
        <label for="Fast">Fast & furious </label><br>
        <input type="checkbox" id="Mike" name="Mike" value="Mike">
        <label for="Mike">Magic Mike</label><br>
        <input type="checkbox" id="Mike" name="Mike" value="Mike">
        <label for="Mike">Kingsman "The Aztec union"</label><br>
        
        <label for="comment">Any comments or suggestions?</label>
      <textarea rows="1" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
